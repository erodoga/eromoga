<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大人向け動画紹介</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
    }
    #age-check {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .age-box {
      background: #222;
      padding: 2rem;
      border-radius: 8px;
    }
    .age-box button {
      margin: 0.5rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
    }
    .video-item {
      margin-top: 2rem;
    }
    .video-item img {
      max-width: 90%;
      height: auto;
      border: 3px solid #444;
      border-radius: 8px;
    }
    a {
      display: inline-block;
      margin-top: 1rem;
      color: #ff5555;
      font-size: 1.2rem;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="age-check">
    <div class="age-box">
      <h1>年齢確認</h1>
      <p>このサイトは18歳以上を対象としています。あなたは18歳以上ですか？</p>
      <button onclick="enterSite()">はい</button>
      <button onclick="window.location.href='https://www.google.com/'">いいえ</button>
    </div>
  </div>

  <div id="content" style="display:none;">
    <h1>おすすめ大人向け動画</h1>
    <div class="video-item">
      <img src="IMG_0008.jpeg" alt="動画のサムネイル">
      <p>このJKエロすぎ。詳細は外部サイトでご覧ください。</p>
      <a href="https://tktube.com/ja/videos/225961/skmj-473-p-w-2-part2/" target="_blank">▶ 動画を見る（外部サイト）</a>
    </div>
    <footer style="margin-top:2rem; font-size:0.8rem;">
      <p>&copy; 2025 大人向け動画紹介サイト</p>
      <p>当サイトは外部リンク先の内容に責任を負いません。</p>
    </footer>
  </div>

  <script>
    function enterSite() {
      document.getElementById('age-check').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }
  </script>
</body>
</html>
